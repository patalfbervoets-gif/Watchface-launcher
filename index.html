<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrick’s Watch Face Showcase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      width: 105%;
      height: 105%;
      border: none;
      z-index: 1;
      transform-origin: center center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      background: transparent;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="faceFrame"
      src="https://www.facer.io/w/zs6pDpzmRW/showcase?prev=~2Fwatchface~2Fzs6pDpzmRW&watchModel=fossilqmarshal"
      allowfullscreen>
    </iframe>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    (function() {
      // —— TWEAKABLE SETTINGS ——
      const xOffset       =   0;
      const yOffset       =  30;
      const iframeScale   =  1.95;

      const maskScaleMult = 1.45;
      const maskOffsetX   =   0;
      const maskOffsetY   =   0;

      const faceLinks = [
        "https://www.facer.io/w/zs6pDpzmRW/showcase?prev=~2Fwatchface~2Fzs6pDpzmRW&watchModel=fossilqmarshal",
        "https://www.facer.io/w/JsydeiEkmy/showcase?prev=~2Fwatchface~2FJsydeiEkmy&watchModel=gw5prodark",
        "https://www.facer.io/w/S2Z9tfbuh8/showcase?prev=~2Fwatchface~2FS2Z9tfbuh8&watchModel=fossilqmarshal",
        "https://www.facer.io/w/RsnQzFDYgg/showcase?prev=~2Fwatchface~2FRsnQzFDYgg&watchModel=fossilqmarshal",
        "https://www.facer.io/w/02SyoSaxx9/showcase?prev=~2Fwatchface~2F02SyoSaxx9&watchModel=zenwatch3"
      ];

      let currentIndex = 0;
      const iframe = document.getElementById('faceFrame');

      function updateFace() {
        currentIndex = (currentIndex + 1) % faceLinks.length;
        iframe.src = faceLinks[currentIndex];
      }

      setInterval(updateFace, 10000); // switch every 10 seconds

      // Position & scale the iframe
      iframe.style.top       = `calc(50% + ${yOffset}px)`;
      iframe.style.left      = `calc(50% + ${xOffset}px)`;
      iframe.style.transform = `translate(-50%, -50%) scale(${iframeScale})`;

      // Draw the mask
      const canvas = document.getElementById('canvas'),
            ctx    = canvas.getContext('2d'),
            img    = new Image();

      img.src = 'mask.png';

      function resizeCanvas() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        drawMask();
      }

      function drawMask() {
        if (!img.complete) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let scale = Math.min(
          canvas.width  / img.width,
          canvas.height / img.height
        ) * maskScaleMult;

        const w = img.width  * scale,
              h = img.height * scale,
              x = (canvas.width  - w) / 2 + maskOffsetX,
              y = (canvas.height - h) / 2 + maskOffsetY;

        ctx.imageSmoothingEnabled = true;
        ctx.drawImage(img, x, y, w, h);
      }

      img.onload = resizeCanvas;
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
    })();
  </script>
</body>
</html>
